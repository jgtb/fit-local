<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'light')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <ion-icon class="page-icon-menu" name="menu" [ngStyle]="layout.setColor('light')"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Calend√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 [ngStyle]="layout.setColor('light')" class="calendar-title">{{ title }}</h2>

  <calendar [ngStyle]="layout.setCalendarColor('monthview')"
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  [locale]="calendar.locale"
  [noEventsLabel]="calendar.noEventsLabel"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onEventSelected)="onEventSelected($event)" step="30">
  </calendar>

  <ion-fab top right>
		<button class="calendar-add" ion-fab icon-only mini [ngStyle]="layout.setBackgroundColor('dark')" (click)="create()">
			<ion-icon [ngStyle]="layout.setColor('light')" name="add"></ion-icon>
		</button>
  </ion-fab>

</ion-content>
