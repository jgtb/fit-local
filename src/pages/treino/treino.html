<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'light')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <img class="logo" src="{{ util.baseUrl }}/logos/{{ util.getStorage('logo') }}.png" alt="">
      </div>
    </ion-buttons>
    <ion-title>Treinos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="layout.setBackgroundColor('dark')">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 [ngStyle]="layout.setColor('secondary')" class="calendar-title">{{ title }}</h2>

  <div class="calendar-treino">
    <calendar [ngStyle]="layout.setCalendarColor('calendar-treino')"
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate" 
    [locale]="calendar.locale"
    [noEventsLabel]="calendar.noEventsLabel"
    (onTitleChanged)="onViewTitleChanged($event)" 
    (onEventSelected)="onEventSelected($event)" step="30">
    </calendar>
  </div>

</ion-content>
