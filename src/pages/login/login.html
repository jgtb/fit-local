<div class="bg-wrapper">
  <div class="backdrop"></div>
	<ion-content padding>
		<div class="aligner-wrapper">
			<div class="aligner-item">
        <div class="logo">
			    <!--<img src="http://fit.nexur.com.br/logos/1.png" alt="Nexur Fit">-->
			  </div>
        <form [formGroup]="data" (ngSubmit)="login(data.value)">
				  <ion-list padding>
			      	<ion-item>
			          <ion-icon item-left name="person"></ion-icon>
						  	<ion-input type="text" placeholder="Login" formControlName="usuario"></ion-input>
					  	</ion-item>
					  	<ion-item>
						  	<ion-icon item-left name="lock"></ion-icon>
						  	<ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
					  	</ion-item>
					  	<button ion-button color="secondary" block round [disabled]="!data.valid">ENTRAR</button>
				  </ion-list>
        </form>
				<p text-right>
					<small (click)="forgotPassword()">esqueceu a senha?</small>
				</p>
			</div>
		</div>
	</ion-content>
</div>
