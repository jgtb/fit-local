<ion-content class="treino-modal">

  <div class="overlay" (click)="dismiss()"></div>

  <div class="treino-modal-body" [ngStyle]="layout.setBackgroundColor('dark')">

    <h2 class="treino-title" [ngStyle]="layout.setColor('light')">Finalizar Treino ?</h2>
    <h3 class="treino-subtitle" [ngStyle]="layout.setColor('light')">Tempo: {{ time }}</h3>

    <form [formGroup]="form" (ngSubmit)="doCreate(form.value)">

      <ion-grid>
    		<ion-row>
          <ion-col *ngFor="let item of items; let i = index;">
            <img [ngClass]="{'unselected' : this.form.controls['borg'].value !== item.img, 'selected' : this.form.controls['borg'].value === item.img}" src="assets/img/treino-modal/{{ item.img }}.png" (click)="setBorg(item.img)">
          </ion-col>
    		</ion-row>
    	</ion-grid>

      <ion-grid>
    		<ion-row>
    			<ion-col>
    				<ion-label [ngStyle]="layout.setColor('light')">Algum Coment√°rio ?</ion-label>
    				<ion-textarea formControlName="comentario"></ion-textarea>
    			</ion-col>
    		</ion-row>
    	</ion-grid>

      <ion-grid>
    		<ion-row>
    			<ion-col col-6>
    				<button type="button" [ngStyle]="layout.setModalColor('primary','light')" ion-button round small (click)="dismiss()">Cancelar</button>
    			</ion-col>
    			<ion-col col-6>
							<button type="submit" [disabled]="buttonDisabled" [ngStyle]="layout.setModalColor('primary','light')" ion-button round small>Confirmar</button>
						</ion-col>
					</ion-row>
    	</ion-grid>

    </form>

  </div>

</ion-content>
