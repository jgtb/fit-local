<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'danger')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <ion-icon class="page-icon-menu" name="menu" [ngStyle]="layout.setColor('danger')"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 [ngStyle]="layout.setColor('light')" class="calendar-title">{{ title }}</h2>

  <calendar [ngStyle]="layout.setCalendarColor('weekview')"
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    [formatWeekViewDayHeader]="calendar.formatWeekViewDayHeader"
    [locale]="calendar.locale"
    [noEventsLabel]="calendar.noEventsLabel"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onEventSelected)="onEventSelected($event)" step="30" startHour="6">
  </calendar>

</ion-content>
