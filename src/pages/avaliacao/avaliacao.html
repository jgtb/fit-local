<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'danger')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <ion-icon class="page-icon-menu" name="menu" [ngStyle]="layout.setColor('danger')"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Avaliações</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" (click)="create()" [ngStyle]="layout.setBackgroundColor('terciary')">
        <ion-icon [ngStyle]="layout.setColor('danger')" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let item of data; let i = index;">
      <ion-item (click)="view(item)" [ngStyle]="layout.setStripedColor(i, 'dark', 'darklight')">
        <span>{{ item?.descricao }}</span>
        <span item-end>{{ item?.data }}</span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="delete(item)" [ngStyle]="layout.setBackgroundColor('terciary')">
          <span [ngStyle]="layout.setColor('danger')">Apagar</span>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
