<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'danger')">
    <ion-title>Calend√°rio</ion-title>
    <ion-buttons left>
      <button ion-button icon-only class="btn-circle" (click)="goToDashboard()">
        <ion-icon class="page-icon-menu" name="menu" [ngStyle]="layout.setColor('light')"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" [ngStyle]="layout.setBackgroundColor('terciary')" (click)="create()">
        <ion-icon name="add" [ngStyle]="layout.setColor('light')"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 [ngStyle]="layout.setColor('light')" class="calendar-title">{{ title }}</h2>

  <calendar [ngStyle]="layout.setCalendarColor('monthview')"
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  [locale]="calendar.locale"
  [noEventsLabel]="calendar.noEventsLabel"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onEventSelected)="onEventSelected($event)" step="30">
  </calendar>

</ion-content>
